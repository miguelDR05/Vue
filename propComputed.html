<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
<br>
    <div id="app" class="container m-auto">
        <div class="m-auto">
            <button class="btn btn-success" @click="cantidad++">+</button>
            <button class="btn btn-warning" @click="cantidad--">-</button>
        </div>
        <hr>
        <h4>Total: {{cantidad}}</h4>
        <div class="progress h-100">
            <div class="progress-bar h-100" 
                role="progressbar"
                :class="color" 
                :style="{'width': cantidad+'%'}"
                aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                {{cantidad}}%
            </div>
        </div>
        <hr>
        <input type="text" class="form-control" v-model="title">
        <h4 :class="['bg-success', 'p-3','mt-4']">{{title}}</h4>
        <h4 :class="['bg-warning', 'p-3','mt-4']">{{invertir}}</h4>
    </div>
    <!-- CDN DE VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/propComputed.js"></script>
</body>
</html>
